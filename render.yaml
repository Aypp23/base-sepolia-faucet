services:
  - type: web
    name: base-sepolia-faucet-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RPC_URL
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: FAUCET_AMOUNT
        value: 0.001
      - key: RATE_LIMIT_HOURS
        value: 24
      - key: DB_PATH
        value: ./faucet.db 